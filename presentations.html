   <script>
    let lastScrollTop = 0;
    const header = document.querySelector("header");

    window.addEventListener("scroll", function() {
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

        if (scrollTop === 0) {
            // At the very top of the page, show the navbar
            header.style.top = "0";
        } else if (scrollTop > lastScrollTop) {
            // Scrolling down, hide the navbar
            header.style.top = "-80px"; // Adjust this based on header height
        } 
        lastScrollTop = scrollTop;
    });
</script>

<script>
    let pdfPlaying = false;
    let currentPage = 1;
    const totalPages = 10; // Set this to the number of pages in your PDF

    function goToPage(action) {
        if (action === 'next' && currentPage < totalPages) {
            currentPage++;
        } else if (action === 'prev' && currentPage > 1) {
            currentPage--;
        }
        document.getElementById('pdfFrame').src = `your-pdf-file.pdf#page=${currentPage}`;
    }

    function playPause() {
        pdfPlaying = !pdfPlaying;
        if (pdfPlaying) {
            playPDF();
        } else {
            clearInterval(playInterval);
        }
    }

    let playInterval;
    function playPDF() {
        playInterval = setInterval(() => {
            if (currentPage < totalPages) {
                currentPage++;
                document.getElementById('pdfFrame').src = `your-pdf-file.pdf#page=${currentPage}`;
            } else {
                clearInterval(playInterval); // Stop at the last page
                pdfPlaying = false;
            }
        }, 2000); // Adjust delay as needed
    }
</script>
<script>
    function viewFullScreen() {
        const pdfFrame = document.getElementById('pdfFrame');
        if (pdfFrame.requestFullscreen) {
            pdfFrame.requestFullscreen();
        } else if (pdfFrame.mozRequestFullScreen) { // Firefox
            pdfFrame.mozRequestFullScreen();
        } else if (pdfFrame.webkitRequestFullscreen) { // Chrome, Safari, Opera
            pdfFrame.webkitRequestFullscreen();
        } else if (pdfFrame.msRequestFullscreen) { // IE/Edge
            pdfFrame.msRequestFullscreen();
        }
    }
</script>
